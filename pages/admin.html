<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../scss/styles.css">
</head>

<body>
    <div class="dashboard">
        <div class="nav">
            <div class="nav__left">
                <ul class="list">
                    <li class="list__items">
                        <a href="./dashboard.html">
                            <i class="uil uil-airplay icon"></i>
                            <p class="list__items--content">
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="list__items">
                        <a href="./admin.html">
                            <i class="uil uil-user-circle icon"></i>
                            <p class="list__items--content">
                                Admin
                            </p>
                        </a>
                    </li>
                    <li class="list__items">
                        <a href="./index.html">
                        <i class="uil uil-info-circle icon"></i>
                        <p class="list__items--content">
                            About Us
                        </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <section class="admin dashboard__content">

            <div class="add-new">
                <button class="add-new__button" onclick="return addItemPopup()"><i class=" uil-file-plus add-icon"></i>
                    Add User</button>
            </div>
            <table class="main__table table" id="user-table">
                <thead class="head">
                    <tr class="table__row">
                        <th class="table__head head_id">ID</th>
                        <th class="table__head head_name">name</th>
                        <th class="table__head head-email">email</th>
                        <th class="table__head head-edit">edit</th>
                        <th class="table__head head-delete">delete</th>
                    </tr>
                </thead>
                <tbody class="table__body" id="table-body">
                    <!--table row goes here -->
                </tbody>
            </table>
        </section>
        <section class="main hero add-item-popup">
            <div class="container">
                <div class="add-items form-container">
                    <form class="form">
                        <div class="input">
                            <input class="input__field name add-name" type="text" placeholder="Enter user name">
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input">
                            <input class="input__field email add-email" type="text" placeholder="Enter user email">
                            <i class="uil uil-envelope icon"></i>
                        </div>

                        <div class="input button flex-button ">
                            <button class="button__input button__add-user" id="add-user-btn" value="Add-item">Add
                                User</button>
                            <button class="button__input button__cancel" value="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="main hero edit-item-popup">
            <div class="container">
                <div class="edit-items form-container">
                    <form class="form">
                        <div class="input">
                            <input class="input__field name edit-name" type="text" placeholder="Enter user name">
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input">
                            <input class="input__field email edit-email" type="text" placeholder="Enter user email">
                            <i class="uil uil-envelope icon"></i>
                        </div>

                        <div class="input button flex-button ">
                            <button class="button__input button__edit-user" id="edit-user-btn-save"
                                value="edit-item">Edit
                                User</button>
                            <button class="button__input button__cancel" value="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
</body>

<script src="../js/admin.js"></script>

</html>
