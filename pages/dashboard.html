<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul class="nav__list">
                <li class="nav__list-items">
                    <a class="nav__list-link" href="./dashboard.html">
                        <i class="uil uil-airplay icon"></i>
                        <span class="nav__list-text">
                            Dashboard
                        </span>
                    </a>
                </li>


                <li class="nav__list-items">
                    <a class="nav__list-link" href="./admin.html">
                        <i class="uil uil-user-circle icon"></i>
                        <span class="nav__list-text">
                            Admin
                        </span>
                    </a>
                </li>
                <li class="nav__list-items">
                    <a class="nav__list-link" href="./about.html">
                        <i class="uil uil-info-circle icon"></i>
                        <span class="nav__list-text">
                            About Us
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <section class="main-content">
            <h1 class="main-content__heading">User Dashboard</h1>
            <div class="card-container">
                <div class="card total-users">
                    <h2 class="card__title">Total Users</h2>
                    <div class="card__content ">
                        <i class=" uil-user-check card__content-icon"></i>
                        <p class="card__content-text total-users__content"></p>
                    </div>
                </div>
                <div class="card top-users">
                    <h2 class="card__title"><i class=" uil-arrow-up "></i>Top Users </h2>
                    <div class="card__content ">
                        <p class="card__content-text top-users__content"> </p>
                    </div>
                </div>

                <div class="card top-users">
                    <h2 class="card__title"><i class=" uil-envelope-add"></i>AD card </h2>
                    <div class="card__content ">
                        <p class="card__content-text "> Ads Here </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content">
            <h1 class="main-content__heading">Charts</h1>
            <div class="chart">
                <div class="chart__item">
                    <canvas id="bar-chart" class="chart__canvas"></canvas>
                </div>

                <div class="chart__item">
                    <canvas id="line-chart" class="chart__canvas"></canvas>
                </div>

                <div class="chart__item">
                    <canvas id="pie-chart" class="chart__canvas"></canvas>
                </div>


            </div>
        </section>
    </div>
</body>

<script src="../js/dashboard.js"></script>
<script src="../js/chart.js"></script>

</html>
